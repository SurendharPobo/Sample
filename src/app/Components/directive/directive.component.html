<!-- Directive Compotent -->
<div *ngIf="users; else noUserFound" class="container-fluid">
    <div *ngFor="let user of users">
        <div [ngSwitch]="user.Gender">
            <div *ngSwitchCase="'M'">
                User Name :{{user.Fname}} Age :{{user.Age}}
            </div>
            <div *ngSwitchCase="'F'">
                User Name :{{user.Fname}} Age :{{user.Age}}
            </div>
        </div>
    </div>
</div>

<ng-template #noUserFound>
    No Users Found
</ng-template>
<br>
<div class="container-fluid">
    <div>
        Date : {{Day | date:'dd/MM/yyyy'}}
    </div>

    <div>
        Number : {{Num | number }}
    </div>

    <div>
        Percentage : {{Percentage | percent}}
    </div>

    <div>
        Currency : {{Num | currency}}
    </div>

    <div>
        JSON : {{Obj | json}}
    </div>
</div>
