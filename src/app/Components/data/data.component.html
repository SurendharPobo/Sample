<div class="container-fluid px-5 mt-4">
    <table>
        <tr>
            <th>Email Address</th>
            <th>Password</th>
        </tr>
        <tr>
            <td>{{updateUserInfo.email}}</td>
            <td>{{updateUserInfo.password}}</td>
        </tr>
    </table>
    <br>
    <h1>{{name}}</h1>
    <p><input type="text" [(ngModel)]="name"></p>
    <p><b>Click Count:</b> {{count}}</p>
    <button class="btn btn-primary" (click)="click()">Click Here</button>
    <br>
</div>
